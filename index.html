<html>
  <head>
    <script>
      const HOST = location.origin.replace(/^http(s?)/, "ws$1");
      console.log("HOST:" + HOST);
      const ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById("server-time");
        el.innerHTML = "Server time: " + event.data;
      };
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
